apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment-multi-pod
  labels:
    app: my-k8s-deployment
spec:
  replicas: 3
  selector: 
    matchLabels:
      project: cia
  template:
    metadata:
      labels:
        project: cia #Service will look for those PODS Labels!!!
    spec:
      containers:
        - name : my-web
          image: vikvo11/k8sphp:latest
          ports:
            - containerPort: 80 # port on POD
            
        - name: not-my-web
          image: tomcat:8.5.38
          ports:
            - contrainerPort: 8080 # port on POD
        
---
apiVersion: v1
kind: Service
metadata:
  name: my-multi-pods-service
  labels:
    env: prod
    owner: vikvo
spec:
  selector:
    project: cia # Selecting PODS with those Labels
  ports:
    - name: my-app-listener
      protocol: TCP
      port: 80 # Port on Load Balancer
      targetPort: 80 # Port on POD
      
    - name: not-my-web-app-listener
      protocol: TCP
      port: 8888
      targetPort: 8080
  type: LoadBalancer
